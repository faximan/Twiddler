<!DOCTYPE html>
<html>
  <head>
    <title>Twiddler</title>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>

    <!-- Welcome view -->
    <script type="text/view" id="welcomeview">
      <!-- Logo with slogan -->
      <div class="content" id="logo">
	<img src="wimage.png" alt="log">
      </div>

      <!-- Login section -->
      <div class="content form" id="login">
	<form name="login" action="#">
	  <label>Email
	    <input type="text" name="username" id="username">
	  </label>
	  <label>Password
	    <input type="text" name="password" id="password">
	  </label>
	  <div class="status">
	    <input type="submit" value="Log in">
	  </div>
	</form>
      </div>

      <!-- Signup section -->
      <div class="content form" id="signup">
	<h3>Sign up here</h3>
	<form name="signup" action="#">
	  <label>First name
	    <input type="text" name="firstname" id="firstname">
	  </label>
	  <label>Family name
	    <input type="text" name="familyname" id="familyname">
	  </label>
	  <label>Gender
	    <input type="text" name="gender" id="gender">
	  </label>
	  <label>City
	    <input type="text" name="city" id="city">
	  </label>
	  <label>Country
	    <input type="text" name="country" id="country">
	  </label>
	  <label>Email
	    <input type="text" name="email" id="email">
	  </label>
	  <label>Password
	    <input type="text" name="password1" id="password1">
	  </label>
	  <label>Repeat pwd
	    <input type="text" name="password2" id="password2">
	  </label>
	  <div class="status">
	    <input type="submit" value="Sign up">
	  </div>
	</form>
      </div>
    </script>

    <!-- Profile view -->
    <script type="text/view" id="profileview">Profile view</script>
  </head>

  <body>
    <!-- Page content is inserted here from one of the <script> views above. -->
    <div id="mainContent"></div>
  </body>

</html>
